<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Protek Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <h1 class="main-heading">CONTACT US</h1>

    <div class="contact-container">
        <div class="contact-info-section">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+91 7600069392</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>nirav.shah@protek.ltd</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>102, 1st Floor, Samyak House, Opp.
                        Sevakunj Parisar, Nr. Shantivan Bus Stop,
                        Narayan Nagar Road, Paldi<br>Ahmedabad, Gujarat, 380007</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <p>Monday - Friday: 9:00 AM - 6:00 PM<br>
                       Saturday: 9:00 AM - 1:00 PM<br>
                       Sunday: Closed</p>
                </div>
            </div>
        </div>

        <div class="contact-form-section">
            <form class="contact-form">
                <h2>Send us a Message</h2>
                <div class="form-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Your Name</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Your Email</label>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required>
                    <label for="phone">Phone Number</label>
                </div>
                
                <div class="form-group">
                    <textarea id="message" name="message" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
